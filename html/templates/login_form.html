<div class="container" style="margin-top: 180pt;">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Acesso ao SIGA</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" id="{{ form.meta.id }}" action="{{ form.meta.action }}" onsubmit="{{ form.meta.onsubmit }}" name="{{ form.meta.name }}" method="{{ form.meta.method }}">
                        <fieldset>
                            <div class="form-group">
                                {{ form.user|safe }}
                            </div>
                            <div class="form-group">
                                {{ form.password|safe }}
                            </div>
                            {{ form.submit_btn|safe }}
                            <div style="text-align: center;margin-top: 6px;">{{ help_text|safe }}</div>
                        </fieldset>
                        {{ form.gxstate|safe }}
                    </form>
                    <div style="text-align: center;">{{ gxErrorViewer|safe }}</div>

                </div>
            </div>
        </div>
        <div class="col-md-8">
            {{ message|safe }}
        </div>
    </div>
</div>
